{% extends 'base.html' %}
{% block title %}
Sign In
{% endblock title %}
{% block main %}
<div class="container">
    <form action="{% url 'Login' %}" method="post" enctype="multipart/form-data"
          class="col-5 mx-auto d-flex flex-column">
        <h3 class="text-center">LOGIN</h3>
        {% csrf_token %}
        {{ forms.as_p }}
        <button class="btn btn-warning" type="submit" >Sign in</button>
    </form>
</div>
{% endblock main %}
